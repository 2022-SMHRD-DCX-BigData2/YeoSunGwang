<!DOCTYPE html>
<html lang="en">

<head>
    <title>여기가 여순광?</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css" />
    </noscript>
    <link rel="stylesheet" href="/WEB/HTML탬플릿/assets/css/sweetalert2.min.css">
    <script src="/WEB/HTML탬플릿/assets/js/sweetalert2.min.js"></script>
</head>

<body>
    <header style="display: flex; justify-content: center;">
        <h1><a href="MAIN.html"><img src="images/여순광.png" alt="logo"></a></h1>
    </header>

    <form action="#" id="join-info">
        <div id="wrap" class="My1" style="background-color:#F4F4F4;">
            <div class="join_div">
                <ul>
                    <div class="join_input">
                        <h1 style="font-size:3em">회원가입</h1>
                        <li>아이디</li>
                        <li><input type="text" name="id"><button type="button" onclick="idCheck()">중복확인</button></li>
                        <br>
                        <li>비밀번호</li>
                        <li><input type="text" name="pw"></li>
                        <br>
                        <li>비밀번호 확인</li>
                        <li><input type="text" name="pw"></li>
                        <br>
                        <li>이름</li>
                        <li><input type="text" name="name"></li>
                        <br>
                        <li>이메일</li>
                        <li><input type="text" name="email"><button type="button" onclick="emailCheck()">중복확인</button></li>
                        <br>
                        <li>닉네임</li>
                        <li><input type="text" name="nick"><button type="button" onclick="nickCheck()">중복확인</button></li>
                        <br>
                        <button type="button" id="join" name="join" onclick="joinSuccess()"><p>회원가입</p></button>
                    </div>
                </ul>
            </div>
        </div>
    </form>

    </script>
    <script type="text/javascript">

        function idCheck() {
            // 아이디 중복확인
            Swal.fire({
                icon: 'error',
                title: '중복된 아이디입니다!',
                text: '아이디를 확인해주세요!',
            })
        }

        function idCheckSuccess() {
            // 사용가능한 아이디
            Swal.fire({
                icon: 'succes',
                title: '사용가능한 아이디입니다!',
            })
        }

        function emailCheck() {
            // 아이디 중복확인
            Swal.fire({
                icon: 'error',
                title: '중복된 이메일입니다!',
                text: '이메일을 확인해주세요!',
            })
        }

        function emailCheckSuccess() {
            // 사용가능한 아이디
            Swal.fire({
                icon: 'succes',
                title: '사용가능한 이메일입니다!',
            })
        }

        function nickCheck() {
            // 닉네임 중복확인
            Swal.fire({
                icon: 'error',
                title: '중복된 닉네임입니다!',
                text: '닉네임을 확인해주세요!',
            })
        }

        function nickCheckSuccess() {
            // 사용가능한 닉네임
            Swal.fire({
                icon: 'error',
                title: '사용가능한 닉네임입니다!',
            })
        }

        function joinSuccess() {
            Swal.fire({
                icon: 'success',
                title: '회원가입 성공!',
                confirmButtonText: '홈페이지로 이동',
            }).then(result => {
                // 만약 Promise리턴을 받으면,
                if (result.isConfirmed) { // 만약 모달창에서 confirm 버튼을 눌렀다면
                    location.href = "MAIN.html";
                }
            }).then(result => {
                if(result.isConfirmed){
                    document.getElementById('join-info').submit();
                }
            })
        }

        function joinFail() {
            Swal.fire({
                icon: 'error',
                title: '회원가입 실패!',
                text: '정확한 회원정보를 입력해주세요.',
            })
        }
    </script>
</body>

</html>
