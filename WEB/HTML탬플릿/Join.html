<!DOCTYPE html>
<html lang="en">
<head>
    <title>여기가 여순광?</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
    <link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
    <link rel="stylesheet" href="/WEB/HTML탬플릿/assets/css/sweetalert2.min.css">
    <script src="/WEB/HTML탬플릿/assets/js/sweetalert2.min.js"></script>
</head>
<body>
    <header style="display: flex; justify-content: center;">
        <h1><a href="MAIN.html"><img src="images/여순광.png" alt="logo"></a></h1>
    </header>
<!-- 사용자에게 데이터를 넘길 공간 -->
    <form action="#" method="get">
        <!-- 표 -->
        <table id="jointable">
            <tr>
                <td><span>아이디</span><input type="text" name="id" class="input"></td>
                <td class="overlap"><input type="button" value="중복확인" onclick="idCheck()"></td>
            </tr>

            <tr>
                <td>비밀번호<input type="password" name="pw" maxlength="20" class="input"></td>
            </tr>

            <tr>
                <td>비밀번호 확인<input type="password" maxlength="20" class="input"></td>
            </tr>

            <tr>
                <td>이름<input type="text" name="name" class="input"></td>
            </tr>

            <tr>
                <td><span>닉네임</span><input type="text" name="nick" class="input"></td>
                <td class="overlap"><input type="button" value="중복확인" onclick="nickCheck()"></td>
            </tr>

            <tr>
                <td>생일<br><input type="date" name="birth" class="input"></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="가입하기" onclick="joinSuccess()">
                </td>
            </tr>
            
        
        </table>
                
    </form>
    </script>
    <script type="text/javascript"> 

        function idCheck(){
            // 아이디 중복확인
            Swal.fire({
                icon: 'error',
                title: '중복된 아이디입니다!',
                text: '아이디를 확인해주세요!',
                })
            // Swal.fire(
            //     '중복된 아이디입니다!',
            //     '아이디를 확인해주세요!',
            //     'error'
            // )
        }

        function idCheckSuccess(){
            // 사용가능한 아이디
            Swal.fire({
                icon: 'succes',
                title: '사용가능한 아이디입니다!',
                })
        }

        function nickCheck(){
            // 닉네임 중복확인
            Swal.fire({
                icon: 'error',
                title: '중복된 닉네임입니다!',
                text: '닉네임을 확인해주세요!',
                })
        }

        function nickCheckSuccess(){
            // 사용가능한 닉네임
            Swal.fire({
                icon: 'error',
                title: '사용가능한 닉네임입니다!',
                })
        }

        function joinSuccess(){
            Swal.fire({
                icon: 'success',
                title: '회원가입 성공!',
                })
        }

        function joinFail(){
            Swal.fire({
                icon: 'error',
                title: '회원가입 실패!',
                text: '정확한 회원정보를 입력해주세요.',
                })
        }
    </script>
</body>

</html>
