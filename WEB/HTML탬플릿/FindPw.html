<!DOCTYPE html>
<html lang="en">
<head>
    <title>여기가 여순광?</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
    <link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
    <link rel="stylesheet" href="/WEB/HTML탬플릿/assets/css/sweetalert2.min.css">
    <script src="/WEB/HTML탬플릿/assets/js/sweetalert2.min.js"></script>
</head>
<body>
    <header style="display: flex; justify-content: center;">
        <h1><a href="MAIN.html"><img src="images/여순광.png" alt="logo"></a></h1>
    </header>
<!-- 사용자에게 데이터를 넘길 공간 -->
    <form action="#" method="get">
        <!-- 표 -->
        <table id="FindPwtable">
            <tr>
                <td>이름<input type="text" name="name" class="input" style="width: 100%;"></td>
            </tr>

            <tr>
                <td><span>닉네임</span><input type="text" name="nick" class="input" style="width: 100%;"></td>
            </tr>

            <tr>
                <td>생일<br><input type="date" name="birth" class="input" style="width: 100%;"></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="아이디 찾기" onclick="pwFindSuccess()">
                </td>
            </tr>
            
        
        </table>
                
    </form>
    </script>
    <script type="text/javascript"> 

        function pwFindFail(){
            // 입력 정보가 데이터와 불일치할 경우
            Swal.fire({
                icon: 'error',
                title: '입력 정보가 일치하지 \n 않습니다!',
                text: '정보를 정확히 입력해주세요!',
                })
        }

        function pwFindSuccess(){
            // 입력 정보가 데이터와 일치할 경우
            Swal.fire({
                icon: 'success',
                title: '비밀번호를 받으실 \n 이메일을 입력해주세요.',
                input: 'text',
                inputPlaceholder: 'test1234@gmail.com'
                })
        }
    </script>
</body>

</html>
