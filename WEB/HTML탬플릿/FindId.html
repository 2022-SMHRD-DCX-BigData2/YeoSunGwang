<!DOCTYPE html>
<html lang="en">
<head>
    <title>여기가 여순광?</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
    <link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
    <link rel="stylesheet" href="/WEB/HTML탬플릿/assets/css/sweetalert2.min.css">
    <script src="/WEB/HTML탬플릿/assets/js/sweetalert2.min.js"></script>
</head>
<body>
    <header style="display: flex; justify-content: center;">
        <h1><a href="MAIN.html"><img src="images/여순광.png" alt="logo"></a></h1>
    </header>
<!-- 사용자에게 데이터를 넘길 공간 -->
    <form action="#" method="get">
        <!-- 표 -->
        <table id="FindIdtable">
            <tr>
                <td>이름<input type="text" name="name" class="input" style="width: 100%;"></td>
            </tr>

            <tr>
                <td><span>닉네임</span><input type="text" name="nick" class="input" style="width: 100%;"></td>
            </tr>

            <tr>
                <td>생일<br><input type="date" name="birth" class="input" style="width: 100%;"></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="아이디 찾기" onclick="idFindSuccess()">
                </td>
            </tr>
            
        
        </table>
                
    </form>
    </script>
    <script type="text/javascript"> 
        
        function idFindFail(){
            // 아이디 검색 실패
            Swal.fire({
                icon: 'error',
                title: '찾을 수 없는 아이디입니다!',
                text: '입력 정보를 확인해주세요!',
                })
        }

        function idFindSuccess(){
            // 사용가능한 아이디
            Swal.fire({
                icon: 'success',
                title: '회원님의 아이디는 \n test 입니다.'
                })
        }


    </script>
</body>

</html>
