<!DOCTYPE html>
<html lang="en">
<head>
    <title>여기가 여순광?</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
        <link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
</head>
<body>
    <header style="display: flex; justify-content: center;">
        <h1><a href="MAIN.html"><img src="images/여순광.png" alt="logo"></a></h1>
    </header>

<!-- 사용자에게 데이터를 넘길 공간 -->
    <form action="#" method="get">
        <!-- 표 -->
        <table id="logintable">
            <tr>
                <td><span>아이디</span><input type="text" name="id" style="width: 100%;"></td>
            </tr>

            <tr>
                <td>비밀번호<input type="password" name="pw" maxlength="20" style="width: 100%;"></td>
            </tr>

            <tr>
                <td>
                    <p style="margin: 0;">
                        <input type="checkbox" name="login" value="keeplogin" class="login" onclick="keepLogin()">로그인 유지
                    </p>
                    <p style="margin: 0;">
                        <input type="checkbox" name="login" value="autologin" class="login" onclick="autoLogin()">자동 로그인
                    </p>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <button type="button" id="login" onclick="loginSuccess()">로그인</button>
                </td>
                
                <tr>
                    <td>
                        <nav class="links2">
                            <ul style="display: flex; justify-content: center; margin-left: 30px; margin-right: 50px; margin-bottom: 5%;">
                                <ul><a href="FindPw.html">비밀번호 찾기</a></ul> 
                                <ul><a href="FindId.html">아이디 찾기</a></ul>
                                <ul><a href="Join.html">회 원 가 입</a></ul>
                            </ul>
                        </nav>
                    </td>
                </tr>
            </tr>


        </table> 
    </form>


    </script>

    <link rel="stylesheet" href="/WEB/HTML탬플릿/assets/css/sweetalert2.min.css">
    <script src="/WEB/HTML탬플릿/assets/js/sweetalert2.min.js"></script> 
    
    <script type="text/javascript">

        function loginSuccess(){
            Swal.fire({
                icon: 'success',
                title: '로그인 성공!',
                confirmButtonText: '홈페이지로 이동',
                }).then(result => {
                        if (result.isConfirmed) {
                            location.href="LoginMAIN.html";
                        }
                    }).then(result => {
                        if(result.isConfirmed){
                            document.getElementById('nick-change').submit();
                        }
                    });
        }

        function loginFail(){
            Swal.fire({
                icon: 'error',
                title: '로그인 실패!',
                text: '아이디 혹은 비밀번호를 잘못 입력하셨습니다. \n 아이디를 확인해주세요.',
                })
        }

        function autoLogin(){
            Swal.fire({
                icon: 'warning',
                title: '자동 로그인 사용시 보안상 문제가 발생할 수 있습니다!',
                text: '개인 PC에서만 사용할 것을 권장드립니다.',
                })
        }

        function keepLogin(){
            Swal.fire({
                icon: 'warning',
                title: '로그인 상태 유지시 보안상 문제가 발생할 수 있습니다!',
                text: '개인 PC에서만 사용할 것을 권장드립니다.',
                })
        }
    </script>
</body>

</html>
